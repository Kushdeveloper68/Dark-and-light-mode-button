<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>light</title>
  <style>
    div {
      margin:40px 100px 100px 100px;
      width:150px;
      height:60px;
      box-shadow:10px 10px 40px rgb(223,223,223) ,inset -10px -10px 40px
      rgb(169,169,169);
      border-radius:50px;
      border:1px solid yellow;
    } 
    .circle {
      width:50px;
      height:50px;
      position:relative;
      background:rgb(0,111,201);
      border-radius:100px;
      transform: translatey(5px);
      margin-left:5px;
      border:none;
      
    }
     
    
  </style>
</head>
<body>
  <h5 style="text-align:center;">button for change theme of page into dark and light..</h5>
  <div>
    <button class="circle" onclick="change()"></button>
    <script src="Practice.js"></script>
  </div>
</body>
</html>
